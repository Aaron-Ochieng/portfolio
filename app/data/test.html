<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rough Paper Texture</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Apply custom rough paper texture */
    .paper-bg {
      background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/paper.png'); /* Replace with your own texture if needed */
      background-repeat: repeat;
      background-size: auto;
    }
  </style>
</head>
<body class="paper-bg h-screen bg-gray-100 flex items-center justify-center">

  <div class="text-center p-8 bg-white bg-opacity-90 rounded-lg shadow-xl max-w-4xl">
    <h1 class="text-4xl font-semibold text-gray-800 mb-4">Rough Paper Texture Example</h1>
    <p class="text-lg text-gray-600">
      This page demonstrates a rough paper texture applied to the background using Tailwind CSS.
    </p>
  </div>

</body>
</html>
